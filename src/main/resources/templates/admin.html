
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='EliteBet | Admin'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>

<div class="container">
    <div class="page-header">
        <h1>Admin</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Benutzer Tippverwaltung</div>
        <table class="table table-striped table-responsive">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Aktionen</th>
            </thead>
            <tbody>
                <tr th:each="benutzerTipp,iter : ${alleBenutzerTipps}">
                    <div class="row">
                        <td class="col-md-1" th:text="${benutzerTipp.id}"></td>
                        <td class="col-md-1" th:text="${benutzerTipp.name}"></td>
                        <td class="col-md-10" >

                            <form th:action="@{/admin/tippFreigeben}" th:method="post"
                                  th:if="${benutzerTipp.isTippVorhanden()}">
                                <input type="hidden" name="benutzerId" id="benutzerId"
                                       th:value="${benutzerTipp.id}"/>
                                <button type="submit" class="btn btn-default btn-xs">Tippeingabe aktivieren</button>
                            </form>
                        </td>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:include="layout :: footer">(footer)</div>

</body>
</html>
