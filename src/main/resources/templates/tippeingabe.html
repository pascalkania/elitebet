<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="layout :: htmlhead" th:with="title='EliteBet | Tipps'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>

<div class="container-fluid">
    <div class="page-header">
        <h1>Dein Tipp</h1>
    </div>

    <form class="form-horizontal" th:action="@{/tipps/speicherTipp}" th:object="${benutzertipp}" method="post">
        <div class="form-group" th:each="entry : *{tippliste}">
            <label class="col-sm-2 control-label">Platz <span th:text="${entry.key}"></span></label>
            <div class="col-sm-2">
                <select th:field="*{tippliste[__${entry.key}__]}" class="form-control">
                    <option th:each="team : ${teamliste}"
                            th:value="${team}"
                            th:text="${team}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Tipp abgeben</button>
            </div>
        </div>
    </form>

</div>

<div th:include="layout :: footer">(footer)</div>

</body>
</html>
